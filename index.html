<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Cloud Arcade</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./vector/google_cloud-icon.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-NW8RFQJPRB"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-NW8RFQJPRB');
</script>
<body>
    <div class="container">
        <div class="heading">
            <img src="./vector/google_cloud-icon.svg" alt="Google Cloud" class="googlecloud">
            <h1 class="gcp">Google Cloud Arcade</h1>
        </div>
        <h1 class="leaderboard">LEADERBOARD</h1>
        <div class="trophies">
            <div class="bronze">
                <img class="img3" src="./vector/bronze-cup.png" alt="Bronze">
                <p class="username" id="bronzename"></p>
            </div>
            <div class="gold">
                <img class="img1" src="./vector/gold-cup.png" alt="Gold">
                <p class="username" id="goldname"></p>
            </div>
            <div class="silver">
                <img class="img2" src="./vector/silver-cup.png" alt="Silver">
                <p class="username" id="silvername"></p>
            </div>
        </div>
        <div class="legend">
            <div class="l1">
                <div class="ball green"></div>
                <div class="ball seagreen"></div>
                <div class="ball blue"></div>
                <div class="ball yellow"></div>
                <div class="ball black"></div>
                <div class="ball red"></div>
            </div>
            <div class="l2">
                <h5 class="legenddata">Ultimate milestone</h5>
                <h5 class="legenddata">Milestone #3</h5>
                <h5 class="legenddata">Milestone #2</h5>
                <h5 class="legenddata">Milestone #1</h5>
                <h5 class="legenddata">Completing...</h5>
                <h5 class="legenddata">Credits not Redeemed</h5>
            </div>
        </div>
        <div class="leaderboardtable table-responsive">
            <table class="table table-hover table-responsive table-dark">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col"># of Skill Badges Completed</th>
                        <th scope="col"># of Arcade Games Completed</th>
                        <th scope="col"># of Trivia Games Completed</th>
                    </tr>
                </thead>
                <tbody id="tablebody">
                </tbody>
            </table>
        </div>
    </div>
    <br>
    <script type="module" src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
