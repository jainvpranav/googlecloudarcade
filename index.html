<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Cloud Arcade</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./vector/google_cloud-icon.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="heading">
            <img src="./vector/google_cloud-icon.svg" alt="Google Cloud" class="googlecloud">
            <h1 class="gcp">Google Cloud Arcade</h1>
        </div>
        <h1 class="leaderboard">LEADERBOARD</h1>
        <div class="legend">
            <div class="yellowcolor"></div>
            <h5 class="legenddata">Credits not Redeemed</h5>
        </div>
        <div class="leaderboardtable table-responsive">
            <table class="table table-hover table-responsive">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col"># of Skill Badges Completed</th>
                        <th scope="col"># of Arcade Games Completed</th>
                        <th scope="col"># of Trivia Games Completed</th>
                    </tr>
                </thead>
                <tbody id="tablebody">
                </tbody>
            </table>
        </div>
    </div>
    <br>
    <script type="module" src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
